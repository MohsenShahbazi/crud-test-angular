<div class="container">
  <h3>Customer List</h3>
  <button mat-raised-button color="primary" id="addCustomer" (click)="addCustomer()">Add Customer</button>
  <button mat-raised-button color="primary" (click)="removeData()">Clear Table</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> firstName</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName</th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- birthDate Column -->
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef> birthDate</th>
      <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
    </ng-container>

    <!-- phoneNumber Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> phoneNumber</th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>


    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <!-- bankAccountNumber Column -->
    <ng-container matColumnDef="bankAccountNumber">
      <th mat-header-cell *matHeaderCellDef> bankAccountNumber</th>
      <td mat-cell *matCellDef="let element"> {{element.bankAccountNumber}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
