<div class="container">
  <h3>Customer List</h3>
  <button mat-raised-button color="primary" (click)="removeData()">Clear grid</button>
  <button mat-raised-button color="primary" (click)="addCustomer()">Add Customer</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Firstname Column -->
    <ng-container matColumnDef="Firstname">
      <th mat-header-cell *matHeaderCellDef> Firstname</th>
      <td mat-cell *matCellDef="let element"> {{element.Firstname}} </td>
    </ng-container>

    <!-- Lastname Column -->
    <ng-container matColumnDef="Lastname">
      <th mat-header-cell *matHeaderCellDef> Lastname</th>
      <td mat-cell *matCellDef="let element"> {{element.Lastname}} </td>
    </ng-container>

    <!-- DateOfBirth Column -->
    <ng-container matColumnDef="DateOfBirth">
      <th mat-header-cell *matHeaderCellDef> DateOfBirth</th>
      <td mat-cell *matCellDef="let element"> {{element.DateOfBirth}} </td>
    </ng-container>

    <!-- PhoneNumber Column -->
    <ng-container matColumnDef="PhoneNumber">
      <th mat-header-cell *matHeaderCellDef> PhoneNumber</th>
      <td mat-cell *matCellDef="let element"> {{element.PhoneNumber}} </td>
    </ng-container>


    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>


    <!-- BankAccountNumber Column -->
    <ng-container matColumnDef="BankAccountNumber">
      <th mat-header-cell *matHeaderCellDef> BankAccountNumber</th>
      <td mat-cell *matCellDef="let element"> {{element.BankAccountNumber}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
